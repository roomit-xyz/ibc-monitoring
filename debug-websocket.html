<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Debug - IBC Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; font-weight: bold; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .connecting { background: #fff3cd; color: #856404; }
        button { padding: 8px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .primary { background: #007cba; color: white; }
        .secondary { background: #6c757d; color: white; }
        .danger { background: #dc3545; color: white; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; border-radius: 4px; width: 200px; }
    </style>
</head>
<body>
    <h1>WebSocket Connection Debug</h1>
    
    <div class="status" id="connectionStatus">
        Status: Not Connected
    </div>
    
    <div>
        <label>Token: <input type="text" id="tokenInput" placeholder="JWT Token"></label>
        <button class="primary" onclick="connectWebSocket()">Connect</button>
        <button class="danger" onclick="disconnectWebSocket()">Disconnect</button>
        <button class="secondary" onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <button class="secondary" onclick="sendPing()">Send Ping</button>
        <button class="secondary" onclick="subscribeMetrics()">Subscribe Metrics</button>
        <button class="secondary" onclick="requestData()">Request Data</button>
    </div>
    
    <h3>Connection Log:</h3>
    <div id="connectionLog" class="log"></div>
    
    <h3>Test Different Protocols:</h3>
    <div>
        <button onclick="testProtocol('ws')">Test WS</button>
        <button onclick="testProtocol('wss')">Test WSS</button>
        <button onclick="testDirect()">Test Direct (3000)</button>
    </div>

    <script>
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('connectionLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[WebSocket Debug] ${message}`);
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.textContent = `Status: ${status}`;
            statusDiv.className = `status ${className}`;
        }
        
        function connectWebSocket() {
            const token = document.getElementById('tokenInput').value || localStorage.getItem('token');
            
            if (!token) {
                log('Please enter a JWT token or login first', 'error');
                return;
            }
            
            if (ws) {
                ws.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws?token=${token}`;
            
            log(`Attempting connection to: ${wsUrl}`);
            updateStatus('Connecting...', 'connecting');
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                log('WebSocket connected successfully!', 'success');
                updateStatus('Connected', 'connected');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = function(event) {
                try {
                    const message = JSON.parse(event.data);
                    log(`Received: ${JSON.stringify(message, null, 2)}`, 'success');
                } catch (e) {
                    log(`Received raw: ${event.data}`, 'info');
                }
            };
            
            ws.onclose = function(event) {
                log(`WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'error');
                updateStatus('Disconnected', 'disconnected');
                
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    log(`Attempting reconnect ${reconnectAttempts}/${maxReconnectAttempts} in 3 seconds...`);
                    setTimeout(() => connectWebSocket(), 3000);
                }
            };
            
            ws.onerror = function(error) {
                log(`WebSocket error: ${error}`, 'error');
                updateStatus('Error', 'disconnected');
            };
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('WebSocket connection closed manually');
                updateStatus('Disconnected', 'disconnected');
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = { type: 'ping', timestamp: new Date().toISOString() };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message)}`);
            } else {
                log('WebSocket not connected', 'error');
            }
        }
        
        function subscribeMetrics() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = { type: 'subscribe', data: { channel: 'metrics' } };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message)}`);
            } else {
                log('WebSocket not connected', 'error');
            }
        }
        
        function requestData() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = { type: 'request_data', data: { requestType: 'current_status' } };
                ws.send(JSON.stringify(message));
                log(`Sent: ${JSON.stringify(message)}`);
            } else {
                log('WebSocket not connected', 'error');
            }
        }
        
        function testProtocol(protocol) {
            const token = document.getElementById('tokenInput').value || localStorage.getItem('token');
            if (!token) {
                log('Please enter a JWT token first', 'error');
                return;
            }
            
            const wsUrl = `${protocol}://${window.location.host}/ws?token=${token}`;
            log(`Testing protocol: ${wsUrl}`);
            
            const testWs = new WebSocket(wsUrl);
            
            testWs.onopen = function() {
                log(`${protocol.toUpperCase()} protocol: SUCCESS`, 'success');
                testWs.close();
            };
            
            testWs.onerror = function(error) {
                log(`${protocol.toUpperCase()} protocol: FAILED - ${error}`, 'error');
            };
            
            setTimeout(() => {
                if (testWs.readyState === WebSocket.CONNECTING) {
                    testWs.close();
                    log(`${protocol.toUpperCase()} protocol: TIMEOUT`, 'error');
                }
            }, 10000);
        }
        
        function testDirect() {
            const token = document.getElementById('tokenInput').value || localStorage.getItem('token');
            if (!token) {
                log('Please enter a JWT token first', 'error');
                return;
            }
            
            const wsUrl = `ws://localhost:3000/ws?token=${token}`;
            log(`Testing direct connection: ${wsUrl}`);
            
            const testWs = new WebSocket(wsUrl);
            
            testWs.onopen = function() {
                log('Direct connection: SUCCESS', 'success');
                testWs.close();
            };
            
            testWs.onerror = function(error) {
                log(`Direct connection: FAILED - ${error}`, 'error');
            };
        }
        
        function clearLog() {
            document.getElementById('connectionLog').innerHTML = '';
        }
        
        // Auto-populate token from localStorage
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                document.getElementById('tokenInput').value = token;
                log('Auto-loaded token from localStorage');
            }
        };
    </script>
</body>
</html>
