upstream ibc_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# WebSocket connection upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name ibc.tendermint.roomit.xyz;
    set $crowdsec_bypass "skip";
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/roomit.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/roomit.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    server_name ibc.tendermint.roomit.xyz;
    set $crowdsec_bypass "skip";
    
    # Fixed CSP - removed restrictions on script and style sources for inline content
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: ws: https:;" always;

    # Global proxy settings for all locations
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    
    # Important: Preserve request method and body
    proxy_method $request_method;
    proxy_set_header Content-Length $content_length;
    proxy_set_header Content-Type $content_type;
    proxy_pass_request_headers on;
    proxy_pass_request_body on;
    
    # Increase buffer sizes for large requests
    proxy_buffer_size 8k;
    proxy_buffers 8 8k;
    proxy_busy_buffers_size 16k;
    client_max_body_size 10m;

    location / {
        proxy_pass http://ibc_backend;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support - proper configuration
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # WebSocket timeouts - prevent disconnections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 60s;
        
        # Keep connection alive
        proxy_http_version 1.1;
        proxy_buffering off;
    }

    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://ibc_backend;
        
        # Ensure POST method is preserved
        proxy_method $request_method;
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
        
        # Timeout settings for login
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://ibc_backend;
        
        # Ensure all HTTP methods are preserved
        proxy_method $request_method;
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
    }
    
    # Dedicated WebSocket location
    location /ws {
        proxy_pass http://ibc_backend;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Long timeouts for WebSocket
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
        proxy_connect_timeout 10s;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_http_version 1.1;
        
        # WebSocket specific settings
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://ibc_backend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}